    <div class="navbuttons btn-group mt-3">
      <button type="button" class="btn btn-dark">Transactions</button>
      <button type="button" class="btn btn-dark" routerLink="Savings">Savings</button>
      <button type="button" class="btn btn-dark" routerLink="Deposit">Deposit</button>
      <button type="button" class="btn btn-dark">Withdraw</button>
      <button type="button" class="btn btn-dark">Loan</button>
      <button type="button" class="btn btn-dark">EMI</button>
      </div>
    
    <div>
        <h4>Withdraw Amount</h4><br>
    <form (ngSubmit) = "getvaule(product)" #product="ngForm" >

        <span *ngIf = "number.invalid && number.touched" style="color: red ; font-size: 20px;">Enter Account Number</span>
        <input type = "text" class="form-control" placeholder="Account Number" ngModel name="Account Number" #number = "ngModel" required/><br>
        
        <span *ngIf = "WithdrawDate.invalid && WithdrawDate.touched" style="color: red ; font-size: 20px;">Enter Withdraw Date</span>
        <input type = "date" class="form-control" placeholder="Withdraw Date" ngModel name="Withdraw Date" #WithdrawDate = "ngModel" required /><br>
    
        <span *ngIf = "Amount.invalid && Amount.touched" style="color: red ; font-size: 20px;">Enter Amount</span>
        <input type = "number" class="form-control" placeholder="Amount" ngModel name="Amount" #Amount = "ngModel" required /><br>
       
    
        <span *ngIf = "Source.invalid && Source.touched" style="color: red ; font-size: 20px;">Enter Source</span>
        <input type = "text" class="form-control" placeholder="Source" ngModel name="Source" #Source = "ngModel" required /><br>
        
        <span *ngIf = "Id.invalid && Id.touched" style="color: red ; font-size: 20px;">Enter Transaction Id</span>
        <input type = "text" class="form-control" placeholder="Transaction Id" ngModel name="Transaction Id" #Id = "ngModel" required /><br>
        
        <button class="btn btn-primary" [disabled] = "!product.valid">Add</button>

      </form>
    </div>
