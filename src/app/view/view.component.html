

<div class="container-fluid">
  <div class="input-group col-md-6">
    <input type="search" class="form-control rounded" placeholder="Search Customer" aria-label="Search" aria-describedby="search-addon" />
    <input type="search" class="form-control rounded" placeholder="Select Account Number">
    <select class="select btn-dark" data-mdb-filter="true">
      <option value="1">Savings</option>
      <option value="2">Loan</option>
    </select>
    <button type="button" class="btn btn-outline-primary">search</button>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-3" style="background-color:rgb(61, 61, 73);">CustomerInfo
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
              width="150">
            <div class="mt-3">
              <h4>John Doe</h4>
              <p class="text-secondary mb-1" class="Balance">Balance :12000000</p>
              <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
              <button class="btn btn-success">Active</button>
              <button class="btn btn-outline-primary">Message</button>
            </div>
          </div>
        </div>
      </div>
      </div>

      <div class="col-sm-8" style="background-color:rgb(255, 255, 255);">

        <div>
          <h4>Withdraw Amount {{jsonres.txnid}}</h4><br>
          <form #myform="ngForm" (ngSubmit)="getvaule(myform);myform.resetForm()" >
            <label for="inputEmail4">Account Number</label>
            <span *ngIf=" number.touched" style="color: red ; font-size: 20px;">Enter Account
              Number</span>
            <input type="text" class="form-control" placeholder="Account Number" ngModel name="acctnum"
              #number="ngModel" required /><br>
              <label for="inputEmail4">Withdraw Date</label>  
            <span *ngIf="WithdrawDate.invalid && WithdrawDate.touched" style="color: red ; font-size: 20px;">Enter
              Withdraw Date  </span>
            <input type="text" class="form-control" placeholder="Withdraw" ngModel name="Withdraw Date" 
              #WithdrawDate="ngModel" required /><br>
              <span *ngIf="Amount.invalid && Amount.touched" style="color: red ; font-size: 20px;"><label for="inputEmail4">Withdraw Amount </label></span>
            <!-- <span *ngIf="Amount.invalid && Amount.touched" style="color: red ; font-size: 20px;">Enter Amount</span> -->
            <input type="number" class="form-control" placeholder="Amount" ngModel name="withdrawamount" #Amount="ngModel"
              required /><br>

              <label for="inputEmail4">Account Number</label><br/>
            <span *ngIf="Source.invalid && Source.touched" style="color: red ; font-size: 20px;">Savings Account</span>
            <input type="text" class="form-control" placeholder="Source" ngModel name="Source" #Source="ngModel"
              required /><br>

           

            <button class="btn btn-primary" [disabled]="!myform.valid">Add</button>
             
          </form>
        </div>
      </div>

      <!-- Button trigger modal -->
 </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngClass] = "{'show' : addresponse }"  >

  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">

        <h5 class="modal-title">Add Products</h5>

        <button type="button" class="close" data-dismiss="modal" (click) = "addresponse = false" aria-label="Close">

          <span aria-hidden="true">&times;</span>

        </button>

      </div>

      <div class="modal-body">

        <p>Balance: {{jsonres.balance}} </p>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click) = "addresponse = false">Close</button>

      </div>

    </div>

  </div>

</div>
