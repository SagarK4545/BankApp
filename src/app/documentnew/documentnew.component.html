
   <div class="container d-grid gap-2 d-md-flex justify-content-md-end">
    <div class="row">
        <div class="col-md-2 filter" data-bs-toggle="modal" (click)="reponse()">
            <!-- <svg cIcon class="Filter_button" name="cilFilter" title="cilFilter"></svg> -->
            <i class="fa-solid fa-filter"></i>
        </div>
    </div>
   </div>

    

<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show' : response }">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">filter Documents</h5>
                <button type="button" class="close" data-dismiss="modal" (click)="response = false" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="filterDocument(filter)" id="formfilter" method="POST" action="" #filter="ngForm">
                    <div class="mb-3 row">
                        <div class="col-xs-3 col-sm-auto">
                            <span >Enter Document Id</span>
                            <input type="text" class="form-control" placeholder="Docid" ngModel name="Docid"
                                #Docid="ngModel" /><br>
                            </div>
                                <div class="col-xs-3 col-sm-auto">
                            <span >Enter Document name</span>
                            <input type="text" class="form-control" placeholder="Docname" ngModel name="Docname"
                                #Docname="ngModel" /><br>
                            </div>
                                <div class="col-xs-3 col-sm-auto">
                            <span >Enter Document Date</span>
                            <input type="text" class="form-control" placeholder="DocDate" ngModel name="DocDate"
                                #DocDate="ngModel" /><br>
                            </div>

                    </div>


                </form>
            </div>
            <div class="modal-footer">

                <div class="col-xs-3 col-sm-auto">
                    <button type="button" class="btn btn-dark" (click)="filterDocument(filter)">Add</button>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="response = false">Close</button>
            </div>
        </div>

    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">DocId</th>
            <th scope="col">Docname</th>
            <th scope="col">DocDesc</th>
            <th scope="col">DocDate</th>
            <th scope="col">timstamp</th>
            <th scope="col">statuscode</th>
            <th scope="col">Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr >
            <td>{{jsonres.Docid}}</td>
            <td>{{jsonres.Docname}}</td>
            <td>
                <strong>{{jsonres.DocDesc}} <br> {{jsonres.DocType}}</strong>
            </td>
            <td>{{jsonres.DocDate}}</td>
            <td>{{jsonres.timstamp}}</td>
            <td>{{jsonres.statuscode}}</td>
            <td>
                <!-- <pre> -->
                <div class="style">
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-solid fa-download"></i>
                    <!-- </pre> -->
                </div>
            </td>



        </tr>

    </tbody>
</table>
 <button class="btn btn-outline-primary" (click) = "getvalue()">get</button>
